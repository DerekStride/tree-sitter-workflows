name: Publish package (npm)

on:
  workflow_call:
    inputs:
      package-name:
        description: The name of the package
        default: ${{github.event.repository.name}}
        type: string
      environment-name:
        description: The name of the environment
        default: npm
        type: string
      node-version:
        description: The NodeJS version
        default: ${{vars.NODE_VERSION || 'latest'}}
        type: string
    secrets:
      NODE_AUTH_TOKEN:
        description: An authentication token for npm
        required: true

jobs:
  build:
    name: Build binary on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: ${{inputs.node-version}}
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Build x64 binary
        run: npm run prebuildify -- --arch x64
      - name: Build arm64 binary
        if: runner.os == 'macOS'
        run: npm run prebuildify -- --arch arm64
      - name: Upload prebuilds
        uses: actions/upload-artifact@v4
        with:
          path: prebuilds/**
          name: ${{matrix.os}}-prebuilds
          retention-days: 2

  package:
    name: Publish Node package
    runs-on: ubuntu-latest
    environment:
      name: ${{inputs.environment-name}}
      url: https://www.npmjs.com/package/${{inputs.package-name}}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: ${{inputs.node-version}}
          registry-url: https://registry.npmjs.org/
      - name: Download prebuilds
        uses: actions/download-artifact@v4
        with:
          path: prebuilds
          pattern: "*-prebuilds"
          merge-multiple: true
      - name: Check prebuilds
        run: tree prebuilds
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}
